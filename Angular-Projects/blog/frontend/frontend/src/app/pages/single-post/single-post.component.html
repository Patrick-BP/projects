<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect">
                <img src="{{singlepost.imgPath}}" alt="">
                <div class="card-body">
                    <small class="bg-light text-danger text-center mr-4">{{singlepost.categoryId.name}}</small>
                    <small class="bg-light text-info text-center mr-4" *ngIf="singlepost?.isFeatured">Featured</small>
                    <small class="bg-light text-success text-center mr-4">Views - {{singlepost.views}}</small>
                    <small class="bg-light text-warning text-center">LAST UPDATED - {{singlepost.updatedAt | date}}</small>
                    <h1 class="mt-3 mb-3">{{singlepost.title}}</h1>
                   <div [innerHTML]="singlepost.content" class="contentImg"></div> 
                </div>
                
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        <div class="col-md-3" >
            <app-post-card *ngFor="let simularPost of simularPosts" [data]="simularPost"></app-post-card>  
        </div>
    </div>
</div>
