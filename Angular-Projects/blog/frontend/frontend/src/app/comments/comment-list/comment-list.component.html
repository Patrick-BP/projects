<div class="card mb5 mt-5 pb-5 shadow-effect" *ngIf="commentList?.length">
    <div class="card-body">
        <h4 class="mt-3 mb-3">Comments ( {{commentList.length}} )</h4>
        <div class="comment-box mt-3" *ngFor="let comment of commentList">
            <h6 class="mb-0">{{comment.name}}</h6>
            <small class="text-danger"> {{comment.createdAt | date  }}</small>

            <div class="mt-3 mb-3">
                {{comment.comment}}
            </div>

            <a href="" class="mt-1">Reply</a>
            <a href="" class="mt-1 ml-3">View Reply</a>
            <hr/>

        </div>

        
    </div>
</div>
