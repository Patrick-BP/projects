<div class="card mb5 mt-5 pb-5 shadow-effect" *ngIf="commentList?.length">
    <div class="card-body">
        <h4 class="mt-3 mb-3">Comments ( {{commentList.length}} )</h4>
        <div class="comment-box mt-3" *ngFor="let comment of commentList">
            <h6 class="mb-0">{{comment.name}}</h6>
            <small class="text-danger"> {{comment.createdAt | date  }}</small>

            <div class="mt-3 mb-3">
                {{comment.comment}}
            </div>

            <span  class="mt-1"  (click)="showReplyForm()">Reply</span>
            <span  class="mt-1 ml-3"  (click)="showReplyList()">View Replies </span>
            <hr/>
            <app-reply-form [commentIdData]="comment._id" *ngIf="isRepliesShow"></app-reply-form>
            <app-reply-list [commentIdData]="comment._id" *ngIf="isRepliesList"></app-reply-list>
            
        </div>

        
    </div>
</div>
