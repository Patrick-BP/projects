<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5">
            <h3 class="text-center text-theme-primary">New Categories</h3>
            <p class="text-center mb-5">You can add new categories from here ..!</p>

            <form class="form-inline text-center" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-10">
                    <input type="text" name="category" class="form-control shadow-effect" placeholder="Add new Categories" ngModel>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-2">Add Category</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <td>No</td>
                                <td>Category</td>
                                <td>Action</td>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Firebase</td>
                                <td>
                                    <button class="btn btn-sm btn-warning">Edit</button>
                                    <button class="btn btn-sm btn-danger ml-2">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Firebase</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Firebase</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
