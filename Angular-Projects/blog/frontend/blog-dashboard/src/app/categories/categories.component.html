<div class="container">
  
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5">
            <h3 class="text-center text-theme-primary">New Categories</h3>
            <p class="text-center mb-5">You can add new categories from here ..!</p>

            <form class="form-inline text-center" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                <div class="form-group col-md-10">
                    <input type="text" formControlName="category" class="form-control shadow-effect" placeholder="Add new Categories" >
                </div>
                <div class="col-md-2">
                     <button class="btn btn-block btn-info mb-2" *ngIf="!isEdit" [disabled]="!categoryForm.valid">Add Category</button>
                     <button class="btn btn-block btn-info mb-2" *ngIf="isEdit" [disabled]="!categoryForm.valid">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <td>No</td>
                                <td>Category</td>
                                <td>Action</td>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categories let i = index ">
                                <td>{{i+1}}</td>
                                <td>{{category.name}}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" (click)="editById(category)">Edit</button>
                                    <button class="btn btn-sm btn-danger ml-2" (click)="deleteById(category._id)">Delete</button>
                                </td>
                            </tr>
                         
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
