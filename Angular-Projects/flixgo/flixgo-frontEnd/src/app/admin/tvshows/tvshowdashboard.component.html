<div class="col-lg-12">
  <div class="block">
    <div class="title row justify-content-between">
      <div class="col-9">
        <strong>Tv-Shows</strong>
      </div>
      <div class="col-2">
        <button mat-raised-button color="accent" (click)="addTvshow()">
          Add Tv-shows
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th><mat-icon>theaters</mat-icon></th>
            <th>Title</th>
            <th>Realise Date</th>
            <th>Genre</th>
            <th>Language</th>
            <th>Country</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of tvList; trackBy: indexTracker">
            <th scope="row"><img src="{{list.thumbnail || 'assets/img/poster.png'}}"  width="40px"/></th>
            <td>{{ list.title }}</td>
            <td>{{ list.releaseDate | date }}</td>
            <td>{{ list.genre }}</td>
            <td>{{ list.language }}</td>
            <td>{{ list.country }}</td>
            <td class="row justify-content-around">
              <mat-icon class="link" (click)="viewTvshow(list._id)"
                >visibility</mat-icon
              >
              <mat-icon class="link" (click)="addepisode(list._id)"
                >add</mat-icon
              >
              <mat-icon
                type="button"
                class="link"
                (click)="editTvshow(list._id)"
                >edit</mat-icon
              >
              <mat-icon class="link" (click)="delTvshow(list._id)"
                >delete_forever</mat-icon
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
