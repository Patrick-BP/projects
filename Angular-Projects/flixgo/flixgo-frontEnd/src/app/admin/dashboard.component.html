<section class="no-padding-top no-padding-bottom">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-sm-6">
        <div class="statistic-block block">
          <div
            class="progress-details d-flex align-items-end justify-content-between"
          >
            <div class="title link" [routerLink]="['movies']">
              <strong
                ><i class="bi bi-film icon"></i> Movies
                <i class="bi bi-caret-right-fill"></i
              ></strong>
            </div>
            <div class="number dashtext-2">{{ moviesList.length }}</div>
          </div>
          <div class="progress progress-template">
            <div
              role="progressbar"
              style="width: 30%"
              aria-valuenow="30"
              aria-valuemin="0"
              aria-valuemax="100"
              class="progress-bar progress-bar-template dashbg-1"
            ></div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="statistic-block block">
          <div
            class="progress-details d-flex align-items-end justify-content-between"
          >
            <div class="title link" [routerLink]="['tvshows']">
              <strong
                ><i class="bi bi-film icon"></i> Tv-shows
                <i class="bi bi-caret-right-fill"></i
              ></strong>
            </div>
            <div class="number dashtext-2">{{ tvList.length }}</div>
          </div>
          <div class="progress progress-template">
            <div
              role="progressbar"
              style="width: 70%"
              aria-valuenow="70"
              aria-valuemin="0"
              aria-valuemax="100"
              class="progress-bar progress-bar-template dashbg-2"
            ></div>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="statistic-block block">
          <div
            class="progress-details d-flex align-items-end justify-content-between"
          >
            <div class="title link" [routerLink]="['users']">
              <strong>
                <i class="bi bi-people-fill icon"></i> Users
                <i class="bi bi-caret-right-fill"></i
              ></strong>
            </div>
            <div class="number dashtext-2">{{ usersList.length }}</div>
          </div>
          <div class="progress progress-template">
            <div
              role="progressbar"
              style="width: 35%"
              aria-valuenow="35"
              aria-valuemin="0"
              aria-valuemax="100"
              class="progress-bar progress-bar-template dashbg-4"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
