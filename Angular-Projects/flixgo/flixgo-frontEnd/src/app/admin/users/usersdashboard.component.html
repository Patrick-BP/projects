<div class="col-lg-12">
  <div class="block">
    <div class="title"><strong>Users</strong></div>
    <div class="table-responsive">
      <div class="searchContainer">
        <input
          type="search"
          placeholder="First Name..."
          [(ngModel)]="usersearchInput"
        />
        <div class="search"></div>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th><mat-icon>perm_identity</mat-icon></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>

            <th>Active User</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let list of usersList | usersearch : usersearchInput;
              let i = index;
              trackBy: indexTracker
            "
          >
            <th scope="row">
              <div class="circleImg">
                <img
                  src="{{list.imgUrl || 'assets/img/profilepic.png'}}"
                />
              </div>
            </th>
            <td>{{ list.firstname }}</td>
            <td>{{ list.lastname }}</td>
            <td>{{ list.email }}</td>
            <td>
              <input
                type="checkbox"
                name="{{ list._id }}"
                id="check"
                [checked]="list.role == 'admin'"
                value="admin"
                (change)="changeRoleFunc($event)"
              />
              <label for="check"> &nbsp; Admin</label>&nbsp; &nbsp;
              <input
                type="checkbox"
                name="{{ list._id }}"
                id="check"
                [checked]="list.role == 'user'"
                value="user"
                (change)="changeRoleFunc($event)"
              />
              <label for="check"> &nbsp; User</label>
            </td>

            <td>
              <input
                type="checkbox"
                id="check"
                [checked]="list.isActive"
                value="{{ list._id }}"
                (change)="userDisactivetedFunc($event)"
              />
              <label for="check" *ngIf="list.isActive"> &nbsp; Active </label>
              <label
                for="check"
                style="color: rgb(238, 131, 131)"
                *ngIf="!list.isActive"
              >
                &nbsp; Inactive</label
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
