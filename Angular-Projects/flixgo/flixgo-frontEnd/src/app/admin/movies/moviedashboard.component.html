<div class="col-lg-12">
  <div class="block">
    <div class="title row justify-content-between">
      <div class="col-9">
        <strong>Manage Movies</strong>
      </div>
      <div class="col-2">
        <button mat-raised-button color="accent" (click)="addMovies()">
          Add Movies
        </button>
      </div>
    </div>
    <div class="table-responsive">
      <div class="searchContainer">
        <input
          type="search"
          placeholder="Movie Title..."
          [(ngModel)]="searchInput"
        />
        <div class="search"></div>
      </div>
      <br /><br />

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th><mat-icon>theaters</mat-icon></th>
            <th>Title</th>
            <th>Realise Date</th>
            <th>Genre</th>
            <th>Language</th>
            <th>Country</th>
            <th>
              <mat-icon>settings</mat-icon>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let list of moviesList | search : searchInput;
              trackBy: indexTracker
            "
          >
            <th scope="row"><img src="{{list.thumbnail || 'assets/img/poster.png'}}"  width="40px"/></th>
            <td>{{ list.title }}</td>
            <td>{{ list.releaseDate | date }}</td>
            <td>{{ list.genre }}</td>
            <td>{{ list.language }}</td>
            <td>{{ list.country }}</td>
            <td class="row justify-content-around">
              <mat-icon class="link" (click)="viewMovie(list._id)"
                >visibility</mat-icon
              >
              <mat-icon type="button" class="link" (click)="editMovie(list._id)"
                >edit</mat-icon
              >
              <mat-icon class="link" (click)="delMovie(list._id)"
                >delete_forever</mat-icon
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
